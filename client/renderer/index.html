<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Передача радиограммы</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../shared/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            height: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        p {
            color: #555;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select {
            padding: 8px;
            margin-bottom: 10px;
            width: 100%;
            max-width: 250px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: #45a049;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        /* Контейнер для трех строк */
        .three-row-container {
            display: flex;
            flex-direction: column;
            gap: 20px; /* Пространство между строками */
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
        }

        /* Контейнер для первой строки с двумя колонками */
        .first-row-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .first-row-container div {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #inputContainer {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin: 20px 0;
            max-height: 30vh;
            overflow-y: auto;
            padding-right: 10px;
        }

        #inputContainer input {
            width: 90%;
        }

        .container {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-top: 10px;
        }

        .output-container {
            flex-grow: 1;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            width: 100%;
        }

        .success {
            color: #155724;
        }

        .error {
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <h1>Прием и передача радиограмм</h1>

        <div class="three-row-container">
            <!-- Первая строка: два столбца -->
            <div class="first-row-container">
                <div>
                    <p><strong>Ваш ID:</strong> <span id="userIdDisplay"></span></p>
                    <label for="recipientId">ID получателя:</label>
                    <input type="text" id="recipientId" value="Студент-1">
                </div>
                <div>
                    <p><strong>Соединение:</strong> <span id="connectionStatus" class="notification">не подключено</span></p>
                    <label for="serverAddress">Адрес сервера:</label>
                    <input type="text" id="serverAddress" placeholder="Адрес сервера" value="192.168.0.">
                </div>
            </div>
            
            <div style="display: flex; flex-direction: row; justify-content: space-evenly; align-items: center;">
                <label for="speedSelector">Скорость:</label>
                <select id="speedSelector">
                    <option value="4">4 гр./мин</option>
                    <option value="6">6 гр./мин</option>
                    <option value="8">8 гр./мин</option>
                    <option value="10">10 гр./мин</option>
                    <option value="12">12 гр./мин</option>
                </select>
            </div>

            <!-- Вторая строка: кнопка для подключения -->
            <div>
                <button id="connectServer" class="blue-button" style="width: 100%;">Подключиться</button>
            </div>

            <!-- Третья строка: селектор количества групп -->
            <div style="flex-direction: column;">
                <label for="groupCount">Количество групп:</label>
                <select id="groupCount">
                    <option value="2">2</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                </select>
            <button id="sendSignal">Отправить радиограмму</button>
            </div>
        </div>

        <div id="inputContainer"></div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
