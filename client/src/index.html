<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Передача радиограммы</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="ui/styles/main.css" />
    </head>
    <body>
        <div class="main-content">
            <div class="three-row-container">
                <div class="first-row-container">
                    <div>
                        <p>
                            <strong>Ваш ID:</strong>
                            <span id="userIdDisplay"></span>
                        </p>
                        <label for="recipientId">ID получателя:</label>
                        <input type="text" id="recipientId" value="Студент-" />
                    </div>
                    <div>
                        <p>
                            <strong>Соединение:</strong>
                            <span id="connectionStatus" class="notification"
                                >не подключено</span
                            >
                        </p>
                        <label for="serverAddress">Адрес сервера:</label>
                        <input
                            type="text"
                            id="serverAddress"
                            placeholder="Адрес сервера"
                        />
                    </div>
                </div>

                <div>
                    <button
                        id="connectServer"
                        class="blue-button"
                        style="width: 100%"
                    >
                        Подключиться
                    </button>
                </div>
            </div>

            <div class="input-fields">
                <div style="display: flex; align-items: baseline; width: 100%; gap: 15px">
                    <label for="groupCount">Количество групп:</label>
                    <select id="groupCount">
                        <!-- <option value="2">2</option> -->
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="30">30</option>
                    </select>
                </div>

                <div class="service-fields row-1">
                    <input type="text" placeholder="" maxlength="10" class="message-input">
                    <input type="text" placeholder="" maxlength="3" inputmode="numeric" class="message-input number">
                    <input type="text" placeholder="" maxlength="2" inputmode="numeric" class="message-input number">
                    <input type="text" placeholder="" maxlength="4" inputmode="numeric" class="message-input number">
                    <input type="text" placeholder="" maxlength="3" inputmode="numeric" class="message-input number">
                    <span>=</span>
                    <input type="text" placeholder="" maxlength="3" type="text" inputmode="numeric" class="message-input">
                    <input type="text" placeholder="" maxlength="6" inputmode="numeric" class="message-input number">
                    <input type="text" placeholder="" maxlength="3" inputmode="numeric" class="message-input number">
                    <span>=</span>
                </div>

                <div id="inputContainer"></div>

                <div class="service-fields row-3">
                    <input type="text" placeholder="" maxlength="5" inputmode="numeric" class="message-input">
                    <input type="text" placeholder="" maxlength="3" inputmode="numeric" class="message-input">
                    <input type="text" placeholder="" maxlength="4" inputmode="numeric" class="message-input">
                </div>
            </div>

            <div
                style="
                    display: flex;
                    flex-direction: row;
                    justify-content: space-evenly;
                    align-items: center;
                    width: 100%;
                "
            >
                <div style="display: flex; align-items: baseline; gap: 15px;">
                    <label for="speedSelector">Скорость:</label>
                    <select id="speedSelector">
                        <option value="4">4 гр./мин</option>
                        <option value="6">6 гр./мин</option>
                        <option value="8">8 гр./мин</option>
                        <option value="10">10 гр./мин</option>
                        <option value="12">12 гр./мин</option>
                    </select>
                </div>

                <button id="sendSignal">Отправить радиограмму</button>
            </div>
        </div>

        <script type="module" src="/app/main.js"></script>
    </body>
</html>
