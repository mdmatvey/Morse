<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electron App</title>
  <style>
    /* General styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f4f4f9;
      height: 100vh; /* Ensures the body takes up full height */
      box-sizing: border-box;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    h2 {
      color: #555;
      margin-top: 30px;
    }

    button {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px 20px;
      margin: 10px;
      font-family: -apple-system, BlinkMacSystemFont, 'Roboto', sans-serif;
      border-radius: 6px;
      border: none;
      color: #fff;
      background: linear-gradient(180deg, #4B91F7 0%, #367AF6 100%);
      background-origin: border-box;
      box-shadow: 0px 0.5px 1.5px rgba(54, 122, 246, 0.25), inset 0px 0.8px 0px -0.25px rgba(255, 255, 255, 0.2);
      user-select: none;
      -webkit-user-select: none;
    }

    button#stopServer {
      background-color: #f44336; /* Different color for stop button */
    }

    button:hover {
      opacity: 0.9;
    }

    button:disabled {
      background: linear-gradient(180deg, #b0b0b0 0%, #808080 100%); /* Grayscale gradient */
      cursor: not-allowed;
    }

    /* User list container */
    #userListContainer {
      width: 80%;        /* Set relative to the parent width */
      max-width: 500px;  /* Prevent it from being too wide */
      height: 50vh;      /* 50% of viewport height */
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 20px;
    }

    /* User list styling */
    #userList {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    #userList li {
      background-color: #e0e0e0;
      margin: 5px;
      padding: 10px;
      border-radius: 4px;
      font-size: 14px;
      color: #333;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Electron Server Control</h1>
  <button id="startServer">Start Server</button>
  <button id="stopServer">Stop Server</button>

  <h2>Connected Users</h2>
  <div id="userListContainer">
    <ul id="userList"></ul>
  </div>

  <script>
    const { ipcRenderer } = require('electron'); // Access ipcRenderer directly

    const startServerButton = document.getElementById('startServer');
    const stopServerButton = document.getElementById('stopServer');
    
    let serverStarted = false;
    startServerButton.disabled = serverStarted;
    stopServerButton.disabled = !serverStarted;

    startServerButton.addEventListener('click', () => {
      ipcRenderer.send('start-server'); // Send 'start-server' message to main process

      serverStarted = true;
      startServerButton.disabled = serverStarted;
      stopServerButton.disabled = !serverStarted;
    });

    stopServerButton.addEventListener('click', () => {
      ipcRenderer.send('stop-server'); // Send 'stop-server' message to main process

      serverStarted = false;
      startServerButton.disabled = serverStarted;
      stopServerButton.disabled = !serverStarted;
    });

    // Listen for the user list from the main process and update the UI
    ipcRenderer.on('user-list', (event, users) => {
      const userList = document.getElementById('userList');
      userList.innerHTML = ''; // Clear existing list
      users.forEach((user) => {
        const listItem = document.createElement('li');
        listItem.textContent = user;
        userList.appendChild(listItem);
      });
    });
  </script>
</body>
</html>
